<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">MyShop</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="banner">
      <img src="banner.jpg" alt="banner" width="100%" height="100%" />
      <button>Shop Now</button>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <div class="category">
          <a href="electronics.html">
            <img src="electronics.png" alt="Electronics" />
            <h3>Electronics</h3>
          </a>
        </div>
        <div class="category">
          <a href="home-appliances.html">
            <img src="home-appliances.png" alt="Home Appliances" />
            <h3>Home Appliances</h3>
          </a>
        </div>
        <div class="category">
          <a href="clothes.html">
            <img src="clothes.png" alt="Clothes" />
            <h3>Clothes</h3>
          </a>
        </div>
        <div class="category">
          <a href="beauty.html">
            <img src="beauty.png" alt="Beauty" />
            <h3>Beauty</h3>
          </a>
        </div>
      </div>
    </section>

    <section class="daily-deals">
      <h2>Daily Deals</h2>
      <div class="products">
        <div class="product">
          <img src="product1.jpg" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$19.99</p>
        </div>
        <div class="product">
          <img src="product2.webp" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$29.99</p>
        </div>
        <div class="product">
          <img src="product3.jpeg" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$39.99</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
